name: 'TerraformCI'

on:
  push:
    branches: [ master ]
    paths:
      - iac/*

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Terraform Format'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version:  0.12.24
          tf_actions_subcommand: 'fmt'
          tf_actions_working_dir: './iac'
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version:  0.12.24
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: './iac'
        env:
          TF_CLI_ARGS_init: '-backend-config="sas_token=?sv=2021-06-08&ss=bfqt&srt=sco&sp=rwdlacupitfx&se=2022-07-19T20:00:09Z&st=2022-07-19T12:00:09Z&spr=https&sig=xQx0MqGVgxMmIhPrtLDP0H1H0imj%2FisfImIsdTOQGx4%3D"'
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version:  0.12.24
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: './iac'
      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version:  0.12.24
          tf_actions_subcommand: 'plan'
          tf_actions_working_dir: './iac'
          args: '-var=client_secret=${{secrets.clientSecret}} -var=sub=${{secrets.subscription}} -var=client_id=${{secrets.clientId}} -var=tenant_id=${{secrets.tenantId}}'
      - name: 'Terraform Apply'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version:  0.12.24
          tf_actions_subcommand: 'apply'
          tf_actions_working_dir: './iac'
          args: '-var=client_secret=${{secrets.clientSecret}} -var=sub=${{secrets.subscription}} -var=client_id=${{secrets.clientId}} -var=tenant_id=${{secrets. tenantId}}'
